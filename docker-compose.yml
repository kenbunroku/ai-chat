services:
  mongodb:
    image: mongo:7
    container_name: ai-chat-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ai-chat
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
